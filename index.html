<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
</head>

<body class="custom-cursor">

<!-- VIDEO BACKGROUND -->
<div id="video-background">
  <video id="myVideo" muted loop playsinline>
    <source src="./assets/back/default.mp4" type="video/mp4">
  </video>
</div>

<!-- AUDIO -->
<audio id="myAudio" loop>
  <source src="./assets/music/default.mp3" type="audio/mpeg">
</audio>

<!-- TERMINAL -->
<div id="terminal">
  <div id="terminal-header">
    <div id="terminal-buttons">
      <div class="terminal-button" id="close-button"></div>
      <div class="terminal-button" id="minimize-button"></div>
      <div class="terminal-button" id="maximize-button"></div>
    </div>
  </div>
  <div id="terminal-content">
    <pre id="terminal-text">Welcome...
Loading system...
Access granted.</pre>
  </div>
</div>

<!-- PROFILE BOX -->
<div id="blurred-box">
  <img src="./assets/pfp/default.jpg">
  <p id="username">Yoghurt1337</p>

  <div class="user-description">
    <p>made with ❤️</p>
  </div>

  <div class="links">
    <a href="https://github.com/Yoghurt1337" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://soundcloud.com/nightyouth1337" target="_blank">
      <i class="fab fa-soundcloud"></i>
    </a>
  </div>
</div>

<!-- JS -->
<script>
/* USER INTERACTION UNLOCK */
document.addEventListener("click", () => {
  const video = document.getElementById("myVideo");
  const audio = document.getElementById("myAudio");

  video.play().catch(()=>{});
  audio.play().catch(()=>{});

  document.getElementById("blurred-box").style.display = "block";
}, { once: true });
</script>

</body>
</html>
